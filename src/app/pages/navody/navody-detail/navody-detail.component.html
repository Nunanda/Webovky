<div id="container">
    <h2>
        {{title}}
    </h2>
    <div id="bunky">
        <div class="bunka">
            <div id="blok">
                <div class="bold">
                    Použijeme tyto styly:
                </div>
                <div>
                    {{navod.zkratky}}
                </div>
                <img id="obrazek_navodu" src="../assets/icon/{{navod.nazev}}.jpg">
            </div>
            <div id="blok0">
                <div *ngFor="let item of popis">
                    <button class="unfinished" id="button0" (click)="setindex(item)">
                        {{item.titulekCasti}}
                    </button>
                </div>
            </div>
        </div>
        <div class="bunka">
            <div class="content">
                <div class="bold">
                    {{popis[index].titulekCasti}}:
                </div>
                <div class="padding-top" *ngIf="popis[index].zkratkyCasti != null">
                    Použijeme tyto styly:
                    {{popis[index].zkratkyCasti}}
                </div>
                <div class="bold">Návod:</div>
                <div innerHTML="{{popis[index].popis}}"></div>
                <div class="buttons">
                    <button (click)="time()">
                        {{ minutes }}:{{ seconds }}
                    </button>
                    <button>
                        Hotovo
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
