<div id="container">
    <h2>
        {{navod.title}}
    </h2>
    <div id="bunky">
        <div class="bunka">
            <div id="blok">
                <div class="bold">
                    {{ 'NAVODYDETAIL.pouzitiStylu' | translate }}
                </div>
                <div innerHTML="{{navod.shortcuts}}">
                </div>
                <img id="obrazek_navodu" *ngIf="popis[index].link !== 'string'" src="{{api}}/{{popis[index].link}}.jpg">
            </div>
            <div id="blok0">
                <div *ngFor="let item of popis">
                    <button class="unfinished" id="button0" name="button0" (click)="setindex(item)"
                        (click)="setindex(item)">
                        {{item.title}}
                    </button>
                </div>
            </div>
        </div>
        <div class="bunka">
            <div class="content">
                <div class="bold">
                    {{popis[index].title}}:
                </div>
                <div name="element0" *ngFor="let item0 of popisy">
                    {{item0}}
                    <br>
                </div>
                <div class="buttons">
                    <button (click)="previousIndex()" type="button">
                        <img src="assets/icon/Vlevo.svg">
                    </button>
                    <button (click)="time()">
                        {{ minutes }}:{{ seconds }}
                    </button>
                    <button (click)="finished()">
                        {{ 'NAVODYDETAIL.hotovo' | translate }}
                    </button>
                    <button (click)="nextIndex()" type="button">
                        <img src="assets/icon/Vpravo.svg">
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
