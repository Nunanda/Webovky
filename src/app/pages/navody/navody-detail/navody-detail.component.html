<div id="container">
    <h2>
        {{title}}
    </h2>
    <div id="bunky">
        <div class="bunka">
            <div id="blok">
                <div class="bold">
                    Pou≈æijeme tyto styly:
                </div>
                <div innerHTML="{{navod.zkratky}}">
                </div>
                <img id="obrazek_navodu" src="../assets/icon/{{popis[index].nazevCasti}}.jpg">
            </div>
            <div id="blok0">
                <div *ngFor="let item of popis">
                    <button class="unfinished" id="button0" name="button0" (click)="setindex(item)" (click)="setindex(item)">
                        {{item.titulekCasti}}
                    </button>
                </div>
            </div>
        </div>
        <div class="bunka">
            <div class="content">
                <div class="bold">
                    {{popis[index].titulekCasti}}:
                </div>

                <div name="element0" *ngFor="let item0 of popisy">
                    {{item0}}
                    <br>
                </div>
                <div class="buttons">
                    <button (click)="previousIndex()" type="button">
                        <img src="../../../../assets/icon/Vlevo.svg">
                    </button>
                    <button (click)="time()">
                        {{ minutes }}:{{ seconds }}
                    </button>
                    <button (click)="finished()">
                        Hotovo
                    </button>
                    <button (click)="nextIndex()" type="button">
                        <img src="../../../../assets/icon/Vpravo.svg">
                    </button>
                </div>
                <div class="buttons0">
                    <div class="buttons1">
                        <button (click)="previousIndex()" type="button">
                            <img src="../../../../assets/icon/Vlevo.svg">
                        </button>
                        <button (click)="time()">
                            {{ minutes }}:{{ seconds }}
                        </button>
                    </div>
                    <div class="buttons1">
                        <button (click)="nextIndex()" type="button">
                            <img src="../../../../assets/icon/Vpravo.svg">
                        </button>
                        <button (click)="finished()">
                            Hotovo
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
