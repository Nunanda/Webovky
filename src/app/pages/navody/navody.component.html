<div id="container">
    <h2>
        {{ 'NAVODY.navody' | translate }}
    </h2>

        <button (click)="lehkeNavody()">

        <button (click)="tezkeNavody()">

    <div id="sloupce">
        <ng-container *ngFor="let item of navod">
            <div class="bunka {{item.difficulty}}" (click)="getPopisy(item.title)">
                <div class="Nazev_navodu {{item.difficulty}}_name">
                    {{item.title}}
                </div>
                <div class="obsah">
                    <img id="obrazek_navodu" src="">
                    <div class="text">
                        <table>
                            <tr>
                                <td>
                                    <strong>
                                        {{ 'NAVODY.pocetCasti' | translate }}
                                    </strong>
                                    {{item.steps.length-1}}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>
                                        {{ 'NAVODY.stylyZkratky' | translate }}
                                    </strong>
                                    {{item.shortcuts}}
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
