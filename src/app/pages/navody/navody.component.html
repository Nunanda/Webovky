<div id="container">
    <h2>
        {{ 'NAVODY.navody' | translate }}
    </h2>
    <div id="sloupce">
        <div id="bunka_{{ item.difficulty }}" *ngFor="let item of navod" (click)="goKroky(item.id)">
            <div id="okraj_{{ item.difficulty }}">
                {{ getTitle(item) }}
            </div>
            <div id="obsah">
                <img id="obrazek_navodu" src="{{ item.link || 'assets/icon/jpg/chobotnicka.jpg' }}">
                <div id="text">
                    <strong>
                        {{ 'NAVODY.pocetCasti' | translate }}
                    </strong>
                    {{ item.steps.length-1 }}
                    <br>
                    <strong>
                        {{ 'NAVODY.stylyZkratky' | translate }}
                    </strong>
                    {{ getShortcuts(item) }}
                </div>
            </div>
        </div>
    </div>
</div>
