<div id="container">
  <h2>
    {{pomucka.title}}
  </h2>
  <div class="bubliny">
    <div *ngFor="let krok of kroky" class="bublina">
      {{krok.popis}}
      <img *ngIf="krok.obrazek != null" class="pomucka" src="assets/icon/jpg/{{krok.obrazek}}.jpg">
    </div>
  </div>
  <div *ngIf="pomucka.videoURL != null" class="bublina-spodni">
    <div class="video">
      <iframe [src]="pomucka.videoURL | safe" title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</div>
