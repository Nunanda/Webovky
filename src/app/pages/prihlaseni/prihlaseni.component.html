<div id="container">
  <h2>
    Přihlášní
  </h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">
        Email
      </label>
      <input type="email" class="form-control" id="email" required [(ngModel)]="email" name="email">
    </div>
    <div class="form-group">
      <label for="password">
        Heslo
      </label>
      <div class="password-container">
        <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" id="password" required
          [(ngModel)]="password" name="password">
        <i class="material-icons" matSuffix (click)="showPassword = !showPassword">
          {{showPassword ? 'visibility' : 'visibility_off'}}
        </i>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">
      Přihlásit
    </button>
  </form>
  <br>
  <div>
    Ještě nemáte účet?
    <a routerLink="/prihlaseni/registrace">
      Zaregistruj se!
    </a>
  </div>
  <br>
  <strong>
    Zapomněli jste heslo?
  </strong>
  <div>
    <a routerLink="/prihlaseni/zapomenute-heslo">
      Obnovit heslo!
    </a>
  </div>
</div>
