<div id="container">
    <h2 class="margin_bottom">
        {{styl.title}}
    </h2>
    <div id="sloupce">
        <div id="slovnik_popis">
            <div id="direction_row">
                <div class="direction_column">
                    <h4>
                        {{ 'SLOVNIK.slovnikZkratka' | translate }}
                    </h4>
                    <div class="pole_zkratka">
                        <div id="zkratka">
                            {{styl.zkratka}}
                        </div>
                    </div>
                </div>
                <div id="direction_column">
                    <h4>
                        {{ 'SLOVNIK.image' | translate }}
                    </h4>
                    <img class="znacka" src="assets/icon/{{styl.nazev}}.svg">
                </div>
            </div>
            <div id="popis_obsah">
                <h5 class="bold">
                    {{ 'SLOVNIK.animace' | translate }}
                </h5>
                <p innerHTML="{{styl.popis}}"></p>
            </div>
        </div>
        <div id="direction_column">
            <h2 class="margin_top">
                {{ 'SLOVNIK.animace' | translate }}
            </h2>
            <img class="size" src="assets/icon/{{styl.nazev}}.gif">
            <h2 class="margin_top">
                {{ 'SLOVNIK.veSkutecnosti' | translate }}
            </h2>
            <img class="size" src="assets/icon/{{styl.nazev}}-real.jpg">
        </div>
    </div>
</div>
