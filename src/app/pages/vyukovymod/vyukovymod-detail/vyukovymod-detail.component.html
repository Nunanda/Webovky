<div id="container">
    <h2>
        {{title}}
    </h2>
    <div class="columns">
        <div class="column">
            <div class="bublina">
                <div>
                    <strong>
                        {{ 'VYUKOVYMODDETAIL.krok' | translate }}
                    </strong>
                    {{krok[index].cislo}}
                </div>
                <div *ngIf="krok[index].styl != null">
                    <strong>
                        {{ 'VYUKOVYMODDETAIL.styl' | translate }}
                    </strong>
                    {{krok[index].styl}}
                </div>
                <div>
                    <strong>
                        {{ 'VYUKOVYMODDETAIL.pomucky' | translate }}
                    </strong>
                    {{krok[index].pouzijeme}}
                </div>
                <div id="popis" innerHTML="{{krok[index].popis}}">
                    <strong>
                        {{ 'VYUKOVYMODDETAIL.popis' | translate }}
                    </strong>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="video">
                <iframe [src]="krok[index].videoUrl | safe" title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>
    <div id="buttons">
        <button (click)="previousIndex()" type="button">
            <img src="../../../../assets/icon/Vlevo.png">
        </button>
        {{index+1}}/{{krok.length}}
        <button (click)="nextIndex()" type="button">
            <img src="../../../../assets/icon/Vpravo.png">
        </button>
    </div>
</div>
