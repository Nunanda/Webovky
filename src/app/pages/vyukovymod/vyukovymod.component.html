<div id="container">
    <h2>
        {{ 'VYUKOVYMOD.vyukovyMod' | translate }}
    </h2>
    <router-outlet></router-outlet>
    <div id="sloupce">
        <span class="bunka" *ngFor="let item of vyukaEn" (click)="goKroky(item.titleEn)">
            <div class="ruzovy_okraj">
                {{item.titleEn}}
            </div>
            <div id="obsah">
                <img id="obrazek_navodu" src="../assets/icon/{{item.nazevEn}}.jpg">
                <div class="text">
                    <table>
                        <tr>
                            <td>
                                <strong>
                                    {{ 'VYUKOVYMOD.pocetKroku' | translate }}
                                </strong>
                                {{item.pocetEn}}
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <strong>
                                    {{ 'VYUKOVYMOD.popis' | translate }}
                                </strong>
                                {{item.popisEn}}
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </span>
    </div>
</div>
